{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/index.css' %}"> {% block header %} {% endblock %}
</head>

<body>
    <div class="">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="sidebar">
                <h3>Spare Mate</h3>
                <ul class="no_bullet">
                    <li><a href="{% url 'inspection' %}" style="text-decoration: none; font-weight: bold;">Inspection </a></li>
                    <li><a href="{% url 'add_questions' %}" style="text-decoration: none; font-weight: bold;">Add Questions</a></li>
                    <li><a href="{% url 'list_inspection' %}" style="text-decoration: none; font-weight: bold;">List Inspection</a></li>
                    <li><a href="{% url 'purchase_list' %}" style="text-decoration: none; font-weight: bold;">Purchase List</a></li>
                    <li><a href="{% url 'service' %}" style="text-decoration: none; font-weight: bold;">Service</a></li>

                </ul>
            </div>
            <nav class="navbar">
                <div class="container-fluid">
                    <div class="search">
                        <input type="search" class="form-control me-2" aria-label="Search" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-success" style="margin-right:1050px;">Serach</button>
                    <button type="submit" class="btn btn-primary" style="margin-right: 400px;"><a href="{% url 'logout' %}" style="text-decoration: none; color:white;">Logout</a></button>
                </div>
            </nav>
        </form>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>

</body>
{% block script %} {% endblock %}

</html>
