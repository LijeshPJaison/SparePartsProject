{% extends 'index.html' %} {% load static %} {% block header %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<link rel="stylesheet" href="{% static 'css/add_questions.css' %}"> {% endblock %} {% block content %}
<form action="" method="post">
    {% csrf_token %}
    <div>
        <div class="mb-3">
            <h3>Questions</h3>
            <textarea class="form-control" aria-label="With textarea" name="questions" id="questions"></textarea>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary" name="btn_upload_questions">Upload Questions</button>
        </div>
    </div>

    <table class="table" id="add_questions_table" name="add_questions_table">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Questions</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for i in questions %}
            <tr>
                <th scope="row">{{i.id}}</th>
                <td>{{i.questions}}</td>
                <td><button type="button" class="btn_edit btn btn-info">Edit</button></td>
                <td><button type="button" class="btn_edit btn btn-danger"><a href="{% url 'delete_questions' i.id %}" style="text-decoration: none; color:white;">Delete</a></button></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</form>

{% endblock %} {% block script %} {% endblock %}
