{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container mb-3">
        <div class="d-flex justify-content-center" style="padding-top: 10%;" id="signup">
            <div class="mb-3" id="logincss">
                <form action="" name="signup" method="post">
                    {% csrf_token %}
                    <h2>Signup</h2>

                    <div class="container mb-3">
                        <div class="row">
                            <div class="col-md-6">
                                <p>Name:</p>
                            </div>
                            <div class="col-md-6">
                                <input type="text" placeholder="Enter Name" name="name">
                            </div>
                        </div>
                    </div>

                    <div class="container mb-3">
                        <div class="row">
                            <div class="col-md-6">
                                <p>UserName:</p>
                            </div>
                            <div class="col-md-6">
                                <input type="text" placeholder="Enter Username" name="username">
                            </div>
                        </div>
                    </div>

                    <div class="container mb-3">
                        <div class="row">
                            <div class="col-md-6">
                                <p>Email Address:</p>
                            </div>
                            <div class="col-md-6">
                                <input type="email" placeholder="Enter Email address" name="email">
                            </div>
                        </div>
                    </div>

                    <div class="container mb-3">
                        <div class="row">
                            <div class="col-md-6">
                                <p>Mobile Number:</p>
                            </div>
                            <div class="col-md-6">
                                <input type="tel" placeholder="Enter Mobile number" name="mobile_number">
                            </div>
                        </div>
                    </div>

                    <div class="container mb-3">
                        <div class="row">
                            <div class="col-md-6">
                                <p>Password:</p>
                            </div>
                            <div class="col-md-6">
                                <input type="password" placeholder="Enter Password" name="password">
                            </div>
                        </div>
                    </div>

                    <div class="container mb-3">
                        <div class="row">
                            <div class="col-md-6">
                                <p>Confirm Password:</p>
                            </div>
                            <div class="col-md-6">
                                <input type="password" placeholder="Enter Confirm password" name="confirm_password">
                            </div>
                        </div>
                    </div>

                    <div class="container mb-3">
                        <div class="row">
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-info" name="btn_signup">Signup</button>
                            </div>
                        </div>
                    </div>

                    <div class="container mb-3">
                        <div class="row">
                            <div class="col-md-12">
                                <p><a href="{% url 'login' %}">Already have an account?</a></p>
                            </div>
                        </div>
                    </div>

                    <div class="container mb-3">
                        <div class="row">
                            <div class="col-md-12">
                                <p style="color: red;">{{message}}</p>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>

</html>
